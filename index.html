<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator — Dark</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" aria-label="Calculator">
    <div class="display" id="display" role="textbox" aria-readonly="true" tabindex="0">0</div>

    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button class="btn function" data-action="clear" aria-label="Clear">C</button>
      <button class="btn function" data-action="back" aria-label="Backspace">←</button>
      <!-- spacer ensures four columns in the top row so digits align correctly -->
      <button class="btn spacer" aria-hidden="true" tabindex="-1"></button>
      <button class="btn operator" data-value="÷" aria-label="Divide">÷</button>

      <button class="btn digit" data-value="7">7</button>
      <button class="btn digit" data-value="8">8</button>
      <button class="btn digit" data-value="9">9</button>
      <button class="btn operator" data-value="×" aria-label="Multiply">×</button>

      <button class="btn digit" data-value="4">4</button>
      <button class="btn digit" data-value="5">5</button>
      <button class="btn digit" data-value="6">6</button>
      <button class="btn operator" data-value="-" aria-label="Subtract">−</button>

      <button class="btn digit" data-value="1">1</button>
      <button class="btn digit" data-value="2">2</button>
      <button class="btn digit" data-value="3">3</button>
      <button class="btn operator" data-value="+" aria-label="Add">+</button>

      <button class="btn digit zero" data-value="0">0</button>
      <button class="btn digit" data-value=".">.</button>
      <button class="btn equals" data-action="equals" aria-label="Equals">=</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
